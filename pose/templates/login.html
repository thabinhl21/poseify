{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poseify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  
  <body style="background-color:#FAFAFA">
    <div class="p-3 px-md-4 mb-3 border-bottom shadow-sm" id="navbar">
      <div class="container d-flex flex-column flex-md-row align-items-center">
        <h5 class="my-0 mr-md-auto font-weight-normal text-light"><a class="text-light" href="/">Poseify</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-light" href="/">Home</a>
            <a class="p-2 text-light" href="{% url 'upload' %}">Upload</a>
            <a class="p-2 text-light" href="{% url 'shoot' %}">Record</a>
            <a class="p-2 text-light" href="{% url 'account' %}">My Account</a>
          </nav>
          <a class="btn btn-outline-light" href="{% url 'signup' %}">Sign Up</a>
      </div>
    </div>
  
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div id="accountcard" class="card p-4 align-self-center">
              <form method="POST" class="form-signin", action="">
                {% csrf_token %}
                <h1 class="mb-4 display-4 ">Log in to your account here!</h1>
                <label for="inputName" class="sr-only">Username</label>
                <input type="name" id="inputName" name="inputName" class="form-control" placeholder="Username" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="">
                <button id="fullbtn" class="btn btn-lg btn-primary btn-block mt-3" type="submit">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="float-right">
          <a style="color: #EC3B83;" href="#">Back to top</a>
        </p>
        <p>&copy; 2022 Poseify. All Rights Reserved.</p>
        
      </div>
    </footer>
  </body>
